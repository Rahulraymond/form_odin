                        <label for="firstname">First Name</label><br>

                </div>

                    <label for="password" class="password">Password <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span></label><br>

    <footer>

    <script>
        function passValid(){
        let password = document.getElementById("password")
        let confirmPassword = document.getElementById("confirm-password")

        if(password.value !== confirmPassword.value){
            password.classList.add('error')
            confirmPassword.classList.add('error')

        }else{
            password.classList.remove('error')
            confirmPassword.classList.remove('error')
        }
    }
    function validatePhone() {
      var phoneInput = document.getElementById("phone");
      phoneInput.value = phoneInput.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
    }

    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
    }

    function toggleConfirmPasswordVisibility() {
      let passwordEye = document.getElementById("password-eye")
      var confirmPasswordInput = document.getElementById("confirm-password");
      confirmPasswordInput.type = (confirmPasswordInput.type === "password") ? "text" : "password";

    }
